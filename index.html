<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch a Sketch</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <Header>
            <h1>Etch a Sketch</h1>
        </Header>
        
        <div class="container">
            <div class="menu">
                change color:
                <button class="black-btn"></button>
                <button class="blue-btn"></button>
                <button class="red-btn"></button>
                <br/>
                Grid size:
                <button onclick="gridSize()">16x16</button>
                <button onclick="gridSize()">32x32</button>
                <button onclick="gridSize()">64x64</button>
            </div>
            <div class="sketch-brd">
                <div id="sketch"></div>
            </div>
        </div>
        

        <footer>
