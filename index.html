<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch a Sketch</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <Header>
            <h1>Etch a Sketch</h1>
        </Header>
        
        <div class="container">
            <div class="menu">
                Select color:
                <button class="black-btn" onclick="paintDOM('black')"></button>
                <button class="blue-btn" onclick="paintDOM('blue')"></button>
                <button class="red-btn" onclick="paintDOM('red')"></button>
                <br/>
                <br/>
                Grid size:
                <button onclick="gridSize(16)">16x16</button>
                <button onclick="gridSize(32)">32x32</button>
                <button onclick="gridSize(64)">64x64</button>
                <button onclick="customSize()">Custom Size</button>
            </div>
            <div class="sketch-brd">
                <div id="sketch"></div>
            </div>
        </div>
        

        <footer>
            Project from <a href="https://www.theodinproject.com/">The Odin Project</a> - Made by <a href="https://github.com/TH3Mjuss/">TH3Mjuss</a>
        </footer>
    </body>
</html>
